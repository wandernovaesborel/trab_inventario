<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Inventário</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container"></div>

    <button id="botaoLogout">Logout</button>

    <h1>Gestão de Inventário</h1>

        <p>
            <table>
                <tr>
                    <td><button id="botaoAdicionarItem" title="Clique para adicionar um novo evento">+</button></td>
                    <td style="text-align: left"><h2>Produtos no Inventário</h2></td>
                </tr>
            </table>
        </p>

    <p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="produtos-lista">
                <!-- Produtos serão inseridos aqui -->
            </tbody>
        </table>
    </p>
        <canvas id="graficoProdutos" width="400" height="200"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="js/db.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/main.js"></script>

    </div>

</body>
</html>
